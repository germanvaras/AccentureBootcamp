<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Box Shadow</title>
</head>
<body>
    <!-- La propiedad CSS box-shadow añade efectos de sombra alrededor del marco de un elemento. Se pueden definir múltiples efectos separados por comas. La caja de la sombra se describe por los desplazamientos en X e Y, los radios de desenfoque y dispersión, y el color relativos al elemento. -->
    <!-- specifica una sola box-shadow utilizando:

    Dos, tres, o cuatro valores <length>.
    Si solo dos valores son definidos, son interpretados como valores <offset-x><offset-y (eje x, eje y)>.
    Si un tercer valor es dado, es interpretado como un <blur-radius (difuminacion)>.
    Si un cuarto valor es dado, es interpretado como un <spread-radius (propagacion hacia afuera)>.
    Opcionalmente, la palabra clave inset Si no se especifica (por defecto), la sombra asume una sombra difuminada (como si la caja fuera levantada por encima del contenido). La presencia de la palabra clave inset cambia la sombra a una dentro del marco (como si el contenido estuviera deprimido dentro de la caja). .
    Opcionalmente, el valor <color>.  Si no se especifica, el color depende del navegador  -->
  
    <div class="contenedor-1">
        <div class="caja caja-1">A</div>
        <div class="caja caja-2">B</div>
        <div class="caja caja-3">C</div>
        <div class="caja caja-4">D</div>
        <div class="caja caja-5">E</div>
        <div class="caja caja-6">F</div>
        <div class="caja caja-7">G</div>
        <div class="container">
            <h3>Recuadro 1</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. A dolorem hic laborum odio, rem non natus?</p>
        </div>
    </div>
</html>
