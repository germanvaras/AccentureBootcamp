<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Display</title>
</head>

<body>
    <p>Inline</p>
    <span class="caja">CAJA 1</span>
    <span class="caja">CAJA 2</span>
    <span class="caja">CAJA 3</span>
    <p>Se adapta al contenido, permitiendo poner elementos en linea, pero no puede dimensionarse</p>
    <hr>
    <p>Block</p>
    <div class="caja">CAJA 1</div>
    <div class="caja">CAJA 2</div>
    <div class="caja">CAJA 3</div>
    <p>Ocupa todo el espacio, pero puede dimensionarse</p>
    <hr>
    <p>Inline Block</p>
    <div class="caja2">CAJA 1</div>
    <div class="caja2">CAJA 2</div>
    <div class="caja2">CAJA 3</div>
    <p>Se adapta al contenido y puede dimensionarse</p>
</body>

</html>
