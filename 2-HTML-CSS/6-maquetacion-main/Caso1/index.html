<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "css/estilo.css">
    <title>Layout 1</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__container">
                <div class="banner">
                    <h3>Banner </h3>
                </div>
                <div class="user__container">
                    <div class="logo">
                        <h3>Logo </h3>
                    </div>
                    <div class="login">
                        <h3>Login</h3>
                </div>
                </div>
            </div>
        </header>
        <nav class="nav">
            <h3>Nav</h3>
        </nav>
        <main class="main">
            <aside class="asideRight">
                <h3>Aside Left</h3>
            </aside>
            <article class="article">
                <h3>Article</h3>
            </article>
            <aside class="asideLeft">
                <h3>Right</h3>
            </aside>
        </main>
        <footer class="footer">
            <h3>Footer</h3>
        </footer>
    </div>
</body>

</html>
